PLATFORM: linux

image_resource:
  type: docker-image
  source:
    repository: pivotaldata/centos-gpdb-dev
    tag: "6-gcc6.2-llvm3.7"

inputs:
- name: gpupgrade_src
  path: go/src/github.com/greenplum-db/gpupgrade
- name: go_dep_cache
  path: go/pkg/dep
- name: go_bin
  path: go/bin

params:
  DEPCACHEAGE: 24h

run:
  path: go/src/github.com/greenplum-db/gpupgrade/ci/scripts/go-dep-cache.bash
